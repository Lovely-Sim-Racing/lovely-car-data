name: Manifest Check

"on":
  pull_request:
    paths:
      - 'scripts/**'
      - 'data/**'
      - '.github/workflows/manifest-check.yml'
  push:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - 'data/**'
      - '.github/workflows/manifest-check.yml'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Generate manifest
        run: python scripts/generate_manifest.py
      - name: Fail if manifest changed
        run: git diff --exit-code -- data/manifest.json
